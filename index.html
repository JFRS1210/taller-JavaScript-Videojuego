<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomber Run</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="Arriba">Arriba</button>
            <button id="Izquierda">Izquierda</button>
            <button id="Derecha">Derecha</button>
            <button id="Abajo">Abajo</button>
        </div>
        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="tiempo"></span></p>
            <p>Record: <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</body>
</html>
